    <title>Green Curry Lentil Soup</title>
</head>
<body>
    <h1>Green Curry Lentil Soup</h1>
    <h2>Ingredients</h2>
    <ul>
       <li>2 tbsp. virgin coconut oil</li> 
       <li>1 small onion, chopped</li>
       <li>2 garlic cloves, finely chopped</li>
       <li>1 1" piece peeled ginger, finely chopped</li>
       <li>1 tsp. Diamond Crystal or 1/2 tsp. Moron kosher salt, plus more</li>
    </ul>
    
</body>
